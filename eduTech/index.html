    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
      body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; overflow: hidden; }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }

      /* Smooth Animation Utilities */
      @keyframes smoothAppear {
        from { opacity: 0; transform: scale(0.98) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      
      @keyframes smoothSlideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes smoothSlideLeft {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }

      @keyframes subtleFade {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .animate-smooth-appear {
        animation: smoothAppear 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      .animate-smooth-slide-up {
        animation: smoothSlideUp 0.7s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      .animate-smooth-slide-left {
        animation: smoothSlideLeft 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      .animate-subtle-fade {
        animation: subtleFade 1s ease-out forwards;
      }
      
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
